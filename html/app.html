<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/assets/css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/assets/css/login.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/assets/css/spinner.css" />
</head>
<body>
    <div id="loader"> 
        <div class="initialSpinner">
            <div class="sk-circle">
                <div class="sk-circle1 sk-child"></div>
                <div class="sk-circle2 sk-child"></div>
                <div class="sk-circle3 sk-child"></div>
                <div class="sk-circle4 sk-child"></div>
                <div class="sk-circle5 sk-child"></div>
                <div class="sk-circle6 sk-child"></div>
                <div class="sk-circle7 sk-child"></div>
                <div class="sk-circle8 sk-child"></div>
                <div class="sk-circle9 sk-child"></div>
                <div class="sk-circle10 sk-child"></div>
                <div class="sk-circle11 sk-child"></div>
                <div class="sk-circle12 sk-child"></div>
                <div class="sk-circle12 sk-child"></div>
                <div class="sk-circle12 sk-child"></div>
            </div>
        </div>
    </div>
    <div id="login-page" class="hidden">
        <h1>Dzień dobry!</h1>
        <div class="login-block">
            <img src="" alt="logo" class="loading-logo">
            <form action="/Identity/Login" method="post" class="login-form">
                <div class="form-group has-success">
                    <label for="login" class="form-label">Login: </label>
                    <input type="text" name="login" id="login" class="form-input"/>
                </div>
                <div class="form-group has-success">
                    <label for="password" class="form-label">Hasło: </label>
                    <input type="password" name="password" id="password" class="form-input" autocomplete/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-error input-group-btn">Login</button>
                </div>
            </form>
        </div>
    </div>
    <div id="main-layout">

    </div>
</body> 
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="/assets/js/init.js" defer ></script>
<script src="/assets/js/loginPage.js" defer ></script>
</html>
