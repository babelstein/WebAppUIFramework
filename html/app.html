<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/assets/css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/assets/css/login.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/assets/css/spinner.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/assets/css/appDashboard.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/assets/css/Modules/carSearchModule.css" />
</head>
<body>
    <div id="loader"> 
        <div class="initialSpinner">
            <div class="sk-circle">
                <div class="sk-circle1 sk-child"></div>
                <div class="sk-circle2 sk-child"></div>
                <div class="sk-circle3 sk-child"></div>
                <div class="sk-circle4 sk-child"></div>
                <div class="sk-circle5 sk-child"></div>
                <div class="sk-circle6 sk-child"></div>
                <div class="sk-circle7 sk-child"></div>
                <div class="sk-circle8 sk-child"></div>
                <div class="sk-circle9 sk-child"></div>
                <div class="sk-circle10 sk-child"></div>
                <div class="sk-circle11 sk-child"></div>
                <div class="sk-circle12 sk-child"></div>
                <div class="sk-circle12 sk-child"></div>
                <div class="sk-circle12 sk-child"></div>
            </div>
        </div>
    </div>
    <div id="login-page" class="hidden">
        <h1>Dzień dobry!</h1>
        <div class="login-block">
            <img src="https://profiauto.pl/themes/profiauto/images/profiauto-logo.png" alt="logo" class="loading-logo">
            <form action="/Identity/Login" method="post" class="login-form">
                <div class="form-group has-success">
                    <label for="login" class="form-label">Login: </label>
                    <input type="text" name="login" id="login" class="form-input"/>
                </div>
                <div class="form-group has-success">
                    <label for="password" class="form-label">Hasło: </label>
                    <input type="password" name="password" id="password" class="form-input" autocomplete/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-error input-group-btn">Login</button>
                </div>
            </form>
        </div>
    </div>
    <div id="dashboard" class="hidden">
        <nav class="top">
            <img src="">
            <figure class="avatar avatar-lg bg-error" data-initial="User">
                <i class="avatar-presence online"></i>
            </figure>
        </nav>
        <nav class="side">
            <ul>
                <li class="c-hand">Osobowe</li>
                <li class="c-hand">Uzytkowe</li>
                <li class="c-hand">Silniki</li>
                <li class="c-hand">Uniwersalne</li>
                <li class="c-hand">Oferta</li>
                <li class="c-hand">Opony</li>
                <li class="separator"></li>
                <li class="c-hand">Moje Profiauto</li>
                <li class="c-hand">Ulubione</li>
                <li class="c-hand">Porownanie</li>
                <li class="separator"></li>
                <li class="c-hand">Panel PH</li>
                <li class="c-hand">E-Serwis</li>
            </ul>
        </nav>
        <div class="content">
            <div class="col1">
                <div id="cars-search-module" class="dashboard-module">
                    <h2>{Module Title}</h2>
                    <div class="btn-group btn-group-block">
                        <button class="btn btn-error">Osobowe</button>
                        <button class="btn btn-error">VIN</button>
                        <button class="btn btn-error">Użytkowe</button>
                        <button class="btn btn-error">Silniki</button>
                    </div>
                    <div class="cars-search-cars">
                        <form class="bg-error">
                            <label class="form-label" for="input-example-1">Wpisz markę i model:</label>
                            <div class="form-group has-success has-icon-right">
                              <input class="form-input" type="text" id="input-example-1" placeholder="np. Skoda Superb III">
                              <i class="form-icon loading hidden"></i>
                            </div>
                            <div class="model-list hidden">
                                <ul>
                                </ul>
                            </div>
                            <div class="form-group has-success hidden">
                                <label class="form-label" for="input-example-2">Wybierz silnik:</label>
                                <input class="form-input hidden" type="text" id="input-example-2" placeholder="np. 1.9">
                            </div>
                            <div class="engine-list hidden">
                                <ul>
                                </ul>
                            </div>
                        </form>
                    </div>
                    <div class="cars-search-vin"></div>
                    <div class="cars-search-trucks"></div>
                    <div class="cars-search-engines"></div>
                </div>
            </div>
            <div class="col2"></div>
        </div>
    </div>
</body> 
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="/assets/js/init.js" defer ></script>
<script src="/assets/js/loginPage.js" defer ></script>
<script src="/assets/js/Modules/carSearchModule.js" defer ></script>
</html>
